plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {

    // TODO: remove this and revert to pre-use of primitive heatmaps
    // https://mvnrepository.com/artifact/org.eclipse.collections/eclipse-collections
    implementation group: 'org.eclipse.collections', name: 'eclipse-collections', version: '12.0.0.M3'

    implementation group: 'ar.com.hjg', name: 'pngj', version: '2.1.0'
}